
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Value Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex flex-col min-h-screen justify-between">

  <!-- Header -->
  <header class="text-center mt-10">
    <h1 class="text-4xl font-bold mb-4">NFT Value Checker</h1>
    <p class="text-gray-400">Enter your wallet address to see total NFT value</p>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center mt-10 flex-grow">
    <input type="text" id="walletInput" placeholder="Enter wallet address" 
      class="p-3 w-80 rounded-md text-black mb-4 focus:outline-none">
    <button onclick="checkNFTValue()" 
      class="bg-gradient-to-r from-purple-600 to-pink-500 px-6 py-2 rounded-md hover:opacity-80 transition">
      Check Value
    </button>

    <div id="totalValue" class="text-xl mt-6"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-400">
    Made by <a href="https://x.com/adilashrafiam" target="_blank" class="underline">@adilashrafiam</a>
  </footer>

  <!-- JavaScript -->
  <script>
    async function checkNFTValue() {
      const address = document.getElementById('walletInput').value.trim();
      if (!address) {
        alert("Please enter a wallet address!");
        return;
      }

      const apiUrl = `https://api.blockvision.org/v2/monad/account/nfts?address=${address}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("API Error");
        const data = await response.json();

        let total = 0;
        data.result.data.forEach(nft => total += nft.floorPrice || 0);

        document.getElementById('totalValue').innerText = `Total NFT Value: ${total} MON`;
      } catch (error) {
        console.error(error);
        document.getElementById('totalValue').innerText = "Unable to fetch NFT data.";
      }
    }
  </script>
</body>
</html>
